<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/ionic.css" />
    <title>Change Password</title>
</head>



<body>
    <div class="content">
        <div class="list list-inset">
            <div style="text-align:center;">
                <img src="img/logo.png" style="width:300px;"/>
            </div>
            <label class="item item-input">
                <span class="input-label">Old Password</span>
                <input type="password" placeholder="old password" id="old_password">
            </label>
            <label class="item item-input">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="password" id="new_password">
            </label>
            <label class="item-input" style="padding:5px;">
                <button class="button button-block button-positive" id="change_password">Update</button>
            </label>
            <div style="text-align:center">
                <a href="#" onclick="javascipt:history.go(-1);" class="button-clear button-royal">Back</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
